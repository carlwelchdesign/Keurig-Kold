<div id="email-signup" class="kold email-signup modules medium-12 text-center columns" data-interchange="[../library/img/modules/email_signup/email-background-med.jpg, (default)], [../library/img/modules/email_signup/email-background.jpg, (large)]">
	<div class="row">
		<div class="medium-6 medium-offset-6">
			<h2>Want more info? Stay in the know.</h2>
			<form data-abide class="email-form">
				<div class="email-input-container">
					<input class="email-input" type="email" required name="email" placeholder="Enter your email address">
					<button type="submit" class="airplane-btn button postfix" id="submit-btn">Submit</button>
					<p class="italic body2 text-left error-text">This doesn't seem to be a valid email address.</p>
				</div>
			</form>
		</div>
	</div>
	<!-- success -->
	<div class="row hide">
		<div class="medium-6 medium-offset-5 columns">
			<h2>Thanks!</h2>
			<div class="medium-6 medium-offset-3 columns">
				<p class="body2">We'll be bringing you the hottest news about KEURIG<sup class="reg">&reg;</sup> KOLD<sup>&trade;</sup> soon.</p>
			</div>
		</div>
	</div>
</div>
